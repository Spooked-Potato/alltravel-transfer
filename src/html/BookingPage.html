<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../css/App.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Alltravel transfers</title>
  </head>
  <body>
    <h1>Booking Form</h1>
    <section class="form_grid">
      <form class="form_wrapper">
        <h2>Personal Information</h2>
        <div class="form-grid-item">
          <label>Name</label>
          <input type="text" name="name" placeholder="Name" />
        </div>

        <div class="form-grid-item">
          <label>Telephone</label>
          <input type="tel" name="tel" placeholder="Telephone Number" />
        </div>

        <div class="form-grid-item">
          <label>Email</label>
          <input type="email" name="email" placeholder="Email" />
        </div>
      </form>

      <form class="form_wrapper">
        <h2>Transfer Information</h2>

        <div class="form-grid-item">
          <label>Date</label>
          <input type="date" name="date" placeholder="Date" />
        </div>

        <div class="form-grid-item">
          <label>Number of People</label>
          <input
            type="number"
            name="numberpeople"
            placeholder="Number of People"
          />
        </div>

        <div class="form-grid-item">
          <label>From</label>
          <input type="text" name="from" placeholder="from" />
        </div>

        <div class="form-grid-item">
          <label>To</label>
          <input type="text" name="To" placeholder="to" />
        </div>

        <div class="form-grid-item">
          <label>Flight Number</label>
          <input type="text" name="flightnumber" placeholder="Flight Number" />
        </div>

        <div class="form-grid-item">
          <label>Arrival Time</label>
          <input type="time" name="time" placeholder="Arrival Time" />
        </div>

        <div class="form-grid-item">
          <label>Apartment or Hotel</label>
          <input
            type="text"
            name="Apartment or Hotel"
            placeholder="Apartment or Hotel"
          />
        </div>

        <div class="form-grid-item">
          <div class="form-flex">
            <div class="form-flex-container">
              <label>Baby Seat</label>
              <input type="number" name="babyseat" placeholder="0" max="{10}" />
            </div>
            <div class="form-flex-container">
              <label>Booster Seat</label>
              <input
                type="number"
                name="boosterseat"
                placeholder="0"
                max="10"
              />
            </div>
            <div class="form-flex-container">
              <label>Golf Bags</label>
              <input type="number" name="golfbags" placeholder="0" max="{30}" />
            </div>
          </div>
        </div>
      </form>

      <form class="form_wrapper">
        <h2>Extra Information</h2>

        <div class="form-grid-item">
          <label>Price</label>
          <input type="text" name="price" placeholder="Price" />
        </div>

        <div class="form-grid-item">
          <label>Payment Method</label>
          <input
            type="tel"
            name="Payment Method"
            placeholder="Payment Method"
          />
        </div>

        <div class="form-grid-item">
          <label>Where did you find us?</label>
          <select name="Where did you find us?" id="lang" required>
            <option value="Select an option">Select an option...</option>
            <option value="Frequent Client">Frequent Client</option>
            <option value="Recomended by a friend">
              Recomended by a friend
            </option>
            <option value="Google">Google Search</option>
            <option value="Yahoo">Bing, Yahoo or other Search</option>
            <option value="Facebook">Facebook</option>
            <option value="TripAdvisor">TripAdvisor</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <div class="form-grid-item">
          <label>Extra Comments</label>
          <input
            type="text"
            name="comments"
            placeholder="Leave a extra information"
          />
        </div>
        <div class="form-grid-item">
          <button type="submit" class="button">Send</button>
        </div>
      </form>
    </section>
  </body>
</html>
